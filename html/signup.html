      </nav>

  <section class="auth-section">
    <div class="container">
      <div class="auth-container">
        <div class="auth-header">
          <h1>Create Your Account</h1>
          <p>Join our community and start your journey to meaningful employment</p>
        </div>

        <form class="auth-form" action="#" method="POST">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <small class="form-hint">Must be at least 8 characters</small>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
          </div>

          <div class="form-group">
            <label for="disabilityType">Accessibility Needs (Optional)</label>
            <select id="disabilityType" name="disabilityType">
              <option value="">Select if applicable</option>
              <option value="visual">Visual Impairment</option>
              <option value="hearing">Hearing Impairment</option>
              <option value="mobility">Mobility Impairment</option>
              <option value="cognitive">Cognitive Impairment</option>
              <option value="other">Other</option>
              <option value="none">Prefer not to say</option>
            </select>
            <small class="form-hint">This helps us match you with suitable opportunities</small>
          </div>

          <div class="form-group checkbox-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
          </div>

          <div class="form-group checkbox-group">
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Send me job opportunities and updates via email</label>
          </div>

          <button type="submit" class="btn btn-primary btn-full">Create Account</button>
        </form>

        <div class="auth-divider">
          <span>Or sign up with</span>
        </div>

        <div class="social-auth">
          <button class="social-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">

            </svg>
            Google
          </button>
          <button class="social-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            Facebook
          </button>
        </div>

        <div class="auth-footer">
          <p>Already have an account? <a href="login.html">Sign in here</a></p>
        </div>
